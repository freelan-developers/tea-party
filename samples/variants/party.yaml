attendees:
    libiconv:
        source: http://ftp.gnu.org/pub/gnu/libiconv/libiconv-1.14.tar.gz
        builders:
            default_x86:
                environment: mingw_x86
                commands:
                    - ./configure --prefix={{prefix(unix)}}
                    - make
                    - make install
            default_x64:
                environment: mingw_x64
                commands:
                    - ./configure --prefix={{prefix(unix)}}
                    - make
                    - make install

cache_path: cache
build_path: build

environments:
    mingw_x86:
        shell: ["C:\\MinGW\\msys\\1.0\\bin\\bash.exe", "-c"]
        inherit: default
        variables:
            CFLAGS: -m32
            PATH: "C:\\MinGW64\\bin:%PATH%"
    mingw_x64:
        shell: ["C:\\MinGW\\msys\\1.0\\bin\\bash.exe", "-c"]
        inherit: default
        variables:
            CFLAGS: -m64
            PATH: "C:\\MinGW64\\bin:%PATH%"
