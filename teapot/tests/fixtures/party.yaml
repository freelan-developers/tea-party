# The extension modules.
extension_modules:
    filters: ../extension_modules/filters.py
    fetchers: ../extension_modules/fetchers.py

# The attendees.
attendees:
    alpha:
        source: foo://alpha
        builders:
            one:
                filters: true_filter
                commands:
                    - command1
                    - command2 && command3
            two:
                filters: [true_filter, false_filter]
                commands:
                    - command1
                    - command2
                environment: environment_one
            three:
                commands: command1
                environment:
                    shell: True
                    variables:
                        FOO: MYFOO
                        BAR: MYBAR
                    inherit: environment_two
                prefix: builder_prefix

    beta:
        source:
            location: foo://beta
            type: application/foo-archive
            filters: true_filter
        depends: alpha
        prefix: True
        builders:
            one:
                environment: default
                commands:
                    - command 1

    gamma:
        source:
            - foo://gamma
            - foo://gamma2
        filters:
            - false_filter
            - true_filter
        depends:
            - alpha
            - beta
        prefix: gamma_path

# The global settings.
cache_path: mycache
build_path: mybuild
prefix: myprefix

# The environments.
environments:
    environment_one:
        inherit: default
        variables:
            HELLO: WORLD
        shell: someshell -a -b -c
    environment_two:
        variables:
            HELLO: WORLD2
            shell:
                - someshell
                - -a
                - -b
                - -c
